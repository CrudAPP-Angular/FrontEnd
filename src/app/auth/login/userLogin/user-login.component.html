<div class="flex flex-col h-screen">
    <app-header></app-header>
    <main class="flex-1 flex justify-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
            class="space-y-6 max-w-[350px] w-full border p-4 rounded-lg h-fit shadow-lg mt-[10rem]">
            <h1 class="font-medium text-3xl text-center">Log In</h1>
            <div class="relative flex items-center">
                <input formControlName="email" type="email" placeholder="Enter Email"
                    [ngStyle]="{'outline': getField('email')?.invalid && getField('email')?.touched ? '1px solid #f53636' : 'none'}"
                    class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent w-full text-sm border outline-[#007bff] rounded transition-all" />

                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                    class="w-[18px] h-[18px] absolute right-4" viewBox="0 0 682.667 682.667">
                    <defs>
                        <clipPath id="a" clipPathUnits="userSpaceOnUse">
                            <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                        </clipPath>
                    </defs>
                    <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                        <path fill="none" stroke-miterlimit="10" stroke-width="40"
                            d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                            data-original="#000000"></path>
                        <path
                            d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                            data-original="#000000"></path>
                    </g>
                </svg>
            </div>

            <div class="relative flex items-center">
                <input formControlName="password" type="password" placeholder="Enter Password"
                    [ngStyle]="{'outline': getField('password')?.invalid && getField('password')?.touched ? '1px solid #f53636' : 'none'}"
                    class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent w-full text-sm border outline-[#007bff] rounded transition-all" />
            </div>

            <div class="flex items-center">
                <input type="checkbox" class="w-4 h-4 shrink-0" />
                <label class="text-sm ml-3">Remember me</label>
            </div>

            <button type="submit"
                class="px-6 py-2.5 w-full text-sm bg-[#007bff] hover:bg-blue-600 text-white rounded active:bg-[#006bff]">Submit</button>

            <div class="text-center text-xs text-gray-600">Not a user?
                <span routerLink="/register"
                    class="text-sm text-center text-sky-600 cursor-pointer hover:underline hover:decoration-sky-600">
                    Register</span>
            </div>

        </form>
    </main>

</div>
