<section class="flex flex-col items-center pt-6 justify-center h-screen">
    <h1 class="text-3xl mb-1 font-extrabold">Admin</h1>
    <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-medium leading-tight tracking-tight text-gray-900 md:text-2xl">Create an
                account
            </h1>
            <form [formGroup]="registerAdminForm" class="space-y-4 md:space-y-6" (submit)="submitForm()">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                    <input formControlName="username" type="text" name="username" id="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
                </div>
                <div>
                    <label for="mail" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                    <input formControlName="email" type="email" name="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input formControlName="password" type="password" name="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
                </div>
                <div>
                    <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">Confirm
                        Password</label>
                    <input formControlName="confirmPassword" type="password" name="confirmPassword" id="confirmPassword"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
                </div>
                <button type="submit"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create
                    an account</button>
                <p class="text-sm font-light text-gray-500">Already have an account? <a routerLink="/admin/login"
                        class="font-medium text-blue-600 hover:underline" href="/signin">Log In</a>
                </p>
            </form>
        </div>
    </div>
</section>
