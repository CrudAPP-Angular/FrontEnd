<div class="flex flex-col h-screen">
    <app-header></app-header>
    <p class="ml-[50px] py-4 h-14 flex gap-3 items-center text-md font-medium text-gray-600">
        <a routerLink="/home">Home</a>|<a>Profile</a>
    </p>
    <main class="flex-1 flex px-4 flex-col">
        <div>
            <button class="mb-4 mr-4 w-28 h-10 rounded-lg text-white bg-blue-500 hover:bg-sky-600 float-end"
                (click)="logout()">
                Log Out
            </button>
        </div>
        <div class="h-[30rem] w-full p-8 relative">
            <ng-container *ngIf="user; else noUser">
                <div class="flex flex-col md:flex-row">
                    <div
                        class="md:w-1/3 max-w-96 h-[400px] text-center mb-8 md:mb-0 shadow-md flex flex-col items-center justify-center">
                        <img [src]="user.profileImage"
                            class="rounded-full w-48 h-48 mx-auto mb-4 border-4 border-sky-300">
                        <h1 class="text-2xl font-semibold text-gray-700 mb-2">{{user.username}}</h1>
                        <button (click)="triggerFileInput()"
                            class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600">Change
                            Image</button>
                        <input type="file" #fileInput hidden (change)="onFileSelect($event)">
                    </div>
                    <div class="md:w-2/3 md:pl-8">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Personal Information</h2>
                        <ul class="space-y-2 text-gray-700">
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-900"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                                {{user.email}}
                            </li>
                        </ul>
                    </div>
                </div>
            </ng-container>

            <ng-template #noUser>
                <h1 class="text-4xl text-gray-700 text-center mt-32">Please login first.</h1>
            </ng-template>

        </div>


    </main>
</div>
